<div class="content">
    <ul class="table-view">
        {{ _.each(data, function(item, i){ }}
        <li class="table-view-cell media">
            <a class="navigate-right" href="?{{= item.hash }}">
                <span class="media-object pull-left icon icon-{{= item.icon }}"></span>
                <div class="media-body">
                    {{= item.name }}
                </div>
            </a>
        </li>
        {{  }); }}
    </ul>
</div>
