<div class="content">
    <div class="content-padded">
        <p class="table-view-divider">按钮声明的几种方式:(适用于其它组件)</p>
        <p class="table-view-divider">1.采用html声明方式(不带有组件声明方式的方法)</p>
        <p class="">
            <button class="btn">Button</button>
            <button class="btn btn-primary">Button</button>
            <button class="btn btn-positive">Button</button>
            <button class="btn btn-negative">Button</button>
            <button class="btn btn-link">Button</button>

            <button class="btn btn-outlined">Button</button>
            <button class="btn btn-primary btn-outlined">Button</button>
            <button class="btn btn-positive btn-outlined">Button</button>
            <button class="btn btn-negative btn-outlined">Button</button>
        </p>
        <p class="table-view-divider">2.或是组件式声明方式</p>
        <p class="">
            <div data-ui-widget="Button">Text</div>
            <div data-ui-widget="Button" data-opts='{"type":"primary"}'>Text</div>
            <div data-ui-widget="Button" data-opts='{"type":"positive"}'>Text</div>
            <div data-ui-widget="Button" data-opts='{"type":"negative"}'>Text</div>
            <div data-ui-widget="Button" data-opts='{"type":"link"}'>Text</div>

            <div data-ui-widget="Button" data-opts='{"outline": true}'>Text</div>
            <div data-ui-widget="Button" data-opts='{"type":"primary","outline": true}'>Text</div>
            <div data-ui-widget="Button" data-opts='{"type":"positive","outline": true}'>Text</div>
            <div data-ui-widget="Button" data-opts='{"type":"negative","outline": true}'>Text</div>
            <div data-ui-widget="Button" data-opts='{"type":"link","outline": true}'>Text</div>

            <div data-ui-widget="Button" data-opts='{"badge": 1}'>Text</div>
            <div data-ui-widget="Button" data-opts='{"type":"primary","outline": true, "badge": 10}'>Text</div>
            <div data-ui-widget="Button" data-opts='{"type":"positive","outline": true, "icon": "icon-search"}'>Text</div>
            <div data-ui-widget="Button" data-opts='{"type":"negative", "badge": 10, "icon": "icon-search"}'>Text</div>
            <div data-ui-widget="Button" data-opts='{"type":"link","outline": true, "badge": 10, "icon": "icon-search"}'>Text</div>

            <div data-ui-widget="Button" data-opts='{"isblock": true}'>Text</div>
            <div data-ui-widget="Button" data-opts='{"badge": 1, "isblock": true}'>Text</div>
            <div data-ui-widget="Button" data-opts='{"type":"primary", "badge": 10, "isblock": true}'>Text</div>
            <div data-ui-widget="Button" data-opts='{"type":"positive", "icon": "icon-search", "isblock": true}'>Text</div>
            <div data-ui-widget="Button" data-opts='{"type":"negative", "badge": 10, "icon": "icon-search", "isblock": true}'>Text</div>
            <div data-ui-widget="Button" data-opts='{"type":"link", "badge": 10, "icon": "icon-search", "isblock": true}'>Text</div>
            <div data-ui-widget="Button" data-opts='{"type":"primary","outline": true, "badge": 10, "isblock": true}'>Text</div>
            <div data-ui-widget="Button" data-opts='{"type":"positive","outline": true, "icon": "icon-search", "isblock": true}'>Text</div>
            <div data-ui-widget="Button" data-opts='{"type":"negative", "badge": 10, "icon": "icon-search", "isblock": true}'>Text</div>
        </p>
        <p class="table-view-divider">3.或是采用JS实例化组件</p>
        <p class="">
        new Button({data: opts, wrapper: '.class'});
        </p>
    </div>
</div>
