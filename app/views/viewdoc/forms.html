<div class="content">
    <p class="content-padded">表单</p>
    <form class="content-padded">
        <input type="text" placeholder="Full name">
        <input type="search" placeholder="Search">
        <textarea rows="5"></textarea>
        <button class="btn btn-positive btn-block">Choose existing</button>
    </form>

    <p class="content-padded">带输入组的表单</p>
    <form class="input-group">
        <input type="text" placeholder="用户名">
        <input type="email" placeholder="Email">
        <input type="date" placeholder="Birth day" value="2015-08-30" class="">
    </form>

    <p class="content-padded">带输入组和标签的表单</p>
    <form class="input-group">
        <div class="input-row">
            <label>Email</label>
            <input type="email" placeholder="icareu.joe@gmail.com">
        </div>
        <div class="input-row">
            <label>用户名</label>
            <input type="text" placeholder="Joe">
        </div>
        <div class="input-row">
            <label>年代</label>
            <div class="range-slider"><input type="range" min="60" max="99" value="80" step="1"></div>
        </div>
        <div class="input-row">
            <label>日期</label>
            <input type="date" placeholder="Birth day" value="2015-08-30" class="">
        </div>
        <div class="input-row">
            <label>时间</label>
            <div class="input" data-ui-widget="Select" data-opts='{"title": "时间选择器","modal": false, "cascade": false,
            "level": 2, "yardNo": 1, "list": {"1":["上午","下午"], "2":["1点","2点","3点","4点","5点","6点","7点","8点","9点","10点","11点","12点"]}}'>

            </div>
        </div>
        <div class="input-row">
            <label>性别</label>
            <select class="input">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div class="input-row">
            <label>测试</label>
            <div class="input" data-ui-widget="Toggle"></div>
        </div>

        <ul class="table-view">
            <li class="table-view-cell">
                公母(声明式定义togger):
                <div data-ui-widget="Toggle"></div>
            </li>
            <li class="table-view-cell">
                性取向(函数式定义togger):
                <div class="toggle-wrapper active"></div>
            </li>
        </ul>
    </form>

</div>
